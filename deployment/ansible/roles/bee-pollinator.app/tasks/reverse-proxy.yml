---
- name: Ensure Nginx cache directory exists
  file: path="{{ nginx_cache_dir }}"
        state=directory
        owner=www-data
        group=www-data
  notify:
    - Restart Nginx

- name: Configure Nginx site
  template: src=nginx-app.conf.j2
            dest=/etc/nginx/sites-available/icp-app.conf
  notify:
    - Restart Nginx

- name: Enable Nginx site
  file: src=/etc/nginx/sites-available/icp-app.conf
        dest=/etc/nginx/sites-enabled/icp-app
        state=link
  notify:
    - Restart Nginx
